<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>TTS 변환기</title>
</head>
<body>
  {{ computername }}<p>
  <form method="POST">
      <label for="user-text">이름 또는 문장을 입력하세요:</label>
      <input type="text" id="user-text" name = "input_text">
      <br>
      <label>언어 선택:</label>
       <select name="lang">
          <option value="ko">한국어</option>
          <option value="en">영어</option>
          <option value="ja">일본어</option>
          <option value="es">스페인어</option>
      </select>
      <button type="submit">음성 듣기</button>
  </form>

  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
  {% if audio %}
    <audio controls autoplay>
      <source src="data:audio/mpeg;base64,{{ audio }}">
    </audio>
    <br>
    <a download="tts.mp3" href="data:audio/mpeg;base64,{{ audio }}">MP3로 저장</a>
  {% endif %}
</body>
